version: 1
agent:
  name: sdd-orchestrator
  system_prompt_path: ./system-prompts/orchestrator.md
  tools:
    - "kimi_cli.tools.multiagent:Task"
    - "kimi_cli.tools.todo:SetTodoList"
    - "kimi_cli.tools.file:ReadFile"
    - "kimi_cli.tools.file:WriteFile"
    - "kimi_cli.tools.file:Glob"
    - "kimi_cli.tools.file:Grep"
    - "kimi_cli.tools.file:StrReplaceFile"
    - "kimi_cli.tools.shell:Shell"
    - "kimi_cli.tools.web:SearchWeb"
    - "kimi_cli.tools.web:FetchURL"
  subagents:
    spec-writer:
      path: ./subagents/spec-writer.yaml
      description: "Creates detailed technical specifications"
    implementer:
      path: ./subagents/implementer.yaml
      description: "Implements features according to spec"
    reviewer:
      path: ./subagents/reviewer.yaml
      description: "Validates implementation against spec"
  system_prompt_args:
    SPEC_DIR: "./specs"
    IMPLEMENTATION_DIR: "."
